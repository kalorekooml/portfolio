<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KOMAL-Developer portfolio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                background-color: rgb(0, 0, 33);
                color: white;
                font-family: 'poppins', sans-serif;

            }

            nav {
                display: flex;
                justify-content: space-around;
                align-items: center;
                height: 80px;
                background-color: rgb(44, 44, 82);
            }

            nav ul {
                display: flex;
                justify-content: center;
            }

            nav ul li {
                list-style: none;
                margin: 0 23px;
            }

            nav ul li a {
                text-decoration: none;
                color: white;
            }

            nav ul li a:hover {
                color: rgb(82, 82, 173);
                font-size: 1.2rem;
            }

            .left {
                font-size: 1.5rem;
            }

            .firstsection {
                display: flex;
                justify-content: space-around;
                align-items: center;
                margin: 80px 0;

            }

            .firstsection div {
                width: 50%;
            }

            .Leftsection {
                font-size: 2.5rem;
                align-items: center;

            }

            .rightsection img {
                width: 90%;
                margin: 50px 0;
            }

            .purple {
                color: rgb(155, 72, 163);
            }

            .text-gray {
                color: gray;
            }

            .secondsection {
                max-width: 80vw;
                margin: auto;
                height: 80vh;
            }

            .secondsection h1 {
                font-size: 1.9rem;
            }

            .secondsection .box {
                background: white;
                width: 77vw;
                height: 2px;
                margin: 56px 0;
                display: flex;
            }

            .secondsection .vertical {
                height: 93px;
                width: 1px;
                background-color: white;
                display: flex;
                margin: 0 120px;
            }

            .image-top {
                width: 23px;
                position: relative;
                top: -32px;
                left: -9px;
            }

            .vertical-title {
                position: relative;
                top: 75px;
                width: 150px;

            }

            .vertical-desc {
                position: relative;
                top: 86px;
                width: 150;
                font-size: 9px;

            }
        </style>
    </head>

    <body>
        <header>
            <nav>
                <div class="left"> KOMAL's portfolio</div>
                <div class="right"></div>
                <ul>
                    <a href="/">
                        <li>Home
                    </a></li>
                    <a href="/">
                        <li>About
                    </a></li>
                    <a href="/">
                        <li>services
                    </a></li>
                    <a href="/">
                        <li>projects
                    </a></li>
                    <a href="/">
                        <li>contact Me
                    </a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="firstsection">
                <div class="Leftsection">
                    Hi,My name is<span class="purple"> Komal
                    </span>
                    <div>I am a passionate</div>

                    <span id="element"></span>

                </div>
                <div class="rightsection">
                    <img src="bg.png" </div>
            </section>
            <hr>
            <section class="secondsection">
                <span class=" text-gray">What I have done so far</span>
                <h1>work Experience</h1>
                <div class="box">
                    <div class="vertical" <img class="image-top" src="developer.png">
                        <div class="vertical-title">
                            HTML developer(2019-21)</div>
                        <div class="vertical" <img class="image-top" src="developer.png">
                            <div class="vertical-title">
                                Full stack web developer(2021-23)</div>
                            <div class="vertical" <img class="image-top" src="developer.png  alt="">
        <div class=" vertical-title">
                                java developer(2023-24)</div>
                            <div class="vertical" <img class="image-top" src="developer.png"  alt="">
                                <div class="vertical-title">
                                    fullstack java developer(2024-26)</div>
        </main>
        <script src="https://unpkg.com/typed.js@3.0.0/dist/typed.umd.js"></script>
        <script>
            var typed = new Typed('#element', {
                strings: ['fullstack java developer', 'web developer'],
                typeSpeed: 50,
            });
        </script>
    </body>

</html>
